<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive PowerShell Command Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="header-icon">ðŸš€</span> Interactive PowerShell</h1>
            <p>Visually construct PowerShell commands step-by-step</p>
        </header>

        <div class="command-constructor">
            <div class="steps-horizontal-container">
                <!-- Step 1: Verbs -->
                <div class="step-column" id="verb-column">
                    <h2>1. Choose Verb</h2>
                    <div class="selectable-list-container">
                        <ul id="verb-list" class="selectable-list">
                            <!-- Verbs will be populated here -->
                        </ul>
                    </div>
                </div>

                <!-- Step 2: Nouns -->
                <div class="step-column disabled-column" id="noun-column">
                    <h2>2. Choose Noun</h2>
                    <div class="selectable-list-container">
                        <ul id="noun-list" class="selectable-list">
                             <li class="placeholder-item">Select a verb first</li>
                        </ul>
                    </div>
                </div>

                <!-- Step 3: Parameters -->
                <div class="step-column disabled-column" id="parameter-column">
                    <h2>3. Select Parameters</h2>
                    <div class="selectable-list-container">
                        <ul id="parameter-list" class="selectable-list parameter-items-list">
                            <li class="placeholder-item">Select a noun first</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Step 4: Piping -->
            <div class="piping-section-container disabled-column" id="piping-column">
                <h2>4. Add Piping <span class="optional-text">(Optional)</span></h2>
                <div id="piping-controls">
                    <button id="add-pipe-segment-button" disabled>+ Add to Pipeline</button>
                </div>
                <div id="pipeline-segments-display">
                    <!-- Pipeline segments will be shown here -->
                </div>
            </div>
        </div>

        <!-- REMOVED examples-section -->

    </div> <!-- End of .container -->

    <!-- Tooltip Element (initially hidden) -->
    <div id="tooltip" class="tooltip-popup">Tooltip content</div>

    <!-- Sticky Command Bar at the bottom -->
    <div class="sticky-command-bar-wrapper"> <!-- Added a wrapper -->
        <div class="sticky-command-bar">
            <code id="sticky-generated-command">Build your command above...</code>
            <button id="sticky-copy-command" disabled>ðŸ“‹ Copy</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
